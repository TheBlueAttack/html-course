<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <style>
        body {
            background-color: #d5d6b6;
            grid-template-columns: 175px 800px;
        }

        header {
            padding: 0px 20px;
            float: left;
        }

        a {
            text-decoration: none;
        }

        li {
            line-height: 50px;
            max-width: 175px;
            font-size: 24px;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color:#b8de83;
            list-style: none;
            padding: 10px;
            width: 100%;
        }

        ul {
            padding: 0;
            max-width: 175px;
            width; 100%;
        }

        #form {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }

        #header-img {
            width: 200px;
            height: auto;
            display: flex;
        }

        #video{
            display: flex;
            justify-content: center;
            margin: 50px;
        }

        #email {
            width: 300px;
            height: 30px;
        }

        #nav-bar {
            max-width: 175px;
            width; 100%;
        }

    </style>
</head>
<body>
    <header id="header">
        <div>
            <img id="header-img" src="https://www.mintformations.co.uk/blog/wp-content/uploads/2020/05/shutterstock_583717939.jpg">
        </div>
        <div>
            <nav id="nav-bar">
                <ul>
                    <li ><a class="nav-link" href="#header">Header</a></li>
                    <li ><a class="nav-link" href="#video">Video</a></li>
                    <li><a class="nav-link" href="#form">Footer</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
            <p>Sign Up for our Newsletter!</p>
            <label>
                <input id="email" name="email" type="email" required placeholder="Email">
            </label>
            <label>
                <input id="submit" name="email" type="submit">
            </label>
        </form>
        <section id="video">
            <iframe width="500" height="315" src="https://www.youtube.com/embed/BDliEq_0qeQ"></iframe>
        </section>
    </main>
</body>
</html>
